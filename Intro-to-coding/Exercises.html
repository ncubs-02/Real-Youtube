<!DOCTYPE html>
<html>
    <head>
        <title>
            Exercise
        </title>
        <link rel="stylesheet" href="exercises.css">
    </head>
    <body>
        <div class="header">
            <div class="div1">
                <p class="home">
                    Home
                </p>
            </div>
            <div class="div2">
                <input class="search" type="searchbox" placeholder="Search">
            </div>
            <div class="div3">
                <button class="download">
                    Download
                </button>
            </div>

        </div>
        
        <div class="page">
            <div class="uber-request">
                <p class="request">
                 Request a ride now
                </p>
                <input class="pickup" placeholder="Enter pickup location">
                <input class="destination" placeholder="Enter destination">
                <button class="request-now">
                  Request now
                </button>
                <button class="schedule">
                  Schedule for later
                </button>  
            </div>
            <div class="instagram">
                <div class="instagram-home">
                    <p>
                        Home
                    </p>
                    <p class="round">
                        14
                    </p>
                </div>
                <div class="instagram-notifications">
                    <p>
                        Notifications
                    </p>
                    <p class="round">
                        3
                    </p>
                </div>
                <div class="instagram-messages">
                    <p>
                        Messages
                    </p>
                    <p class="round">
                        5
                    </p>
                </div>
            </div>
        </div>

        <div class="facebook-grid">
            <div class="facebook-profile">
                <div class="facebook-profile-picture">
                    <img class=thumbnail-exercise src="thumbnail-3.webp">
                </div>
                <div class="facebook-profile-info">
                    <p class="oliver">
                        Oliver
                    </p>
                    <div class="mutual.grid">
                        <div class="mutual-profile">
                            <img class="mutual-image" src="thumbnail-3.webp">
                        </div>
                        <div class="mutual-friends-div">
                            <p class="mutual-friends">
                                2 mutual friends
                            </p>
                        </div>
                    </div>
                    <button class="add-friend">
                        Add Friend
                    </button>
                </div>
            </div>
            <div class="facebook-profile">
                <div class="facebook-profile-picture">
                    <img class=thumbnail-exercise src="thumbnail-3.webp">
                </div>
                <div class="facebook-profile-info">
                    <p class="oliver">
                        Oliver
                    </p>
                    <div class="mutual.grid">
                        <div class="mutual-profile">
                            <img class="mutual-image" src="thumbnail-3.webp">
                        </div>
                        <div class="mutual-friends-div">
                            <p class="mutual-friends">
                                2 mutual friends
                            </p>
                        </div>
                    </div>
                    <button class="add-friend">
                        Add Friend
                    </button>
                </div>
            </div>
            <div class="facebook-profile">
                <div class="facebook-profile-picture">
                    <img class=thumbnail-exercise src="thumbnail-3.webp">
                </div>
                <div class="facebook-profile-info">
                    <p class="oliver">
                        Oliver
                    </p>
                    <div class="mutual.grid">
                        <div class="mutual-profile">
                            <img class="mutual-image" src="thumbnail-3.webp">
                        </div>
                        <div class="mutual-friends-div">
                            <p class="mutual-friends">
                                2 mutual friends
                            </p>
                        </div>
                    </div>
                    <button class="add-friend">
                        Add Friend
                    </button>
                </div>
           </div>
        </div>
        <div class="linked-signup">
            <input class="first" type="typebox" placeholder="First Name">
            <input class="second" type="typebox" placeholder="Second Name">
            <input class="email" type="typebox" placeholder="Email">
            <button class="sign">
                Sign Up
            </button>  
        </div>
        
        <div class="service">
            <p class="in-div">
                Install Youtube Music
            </p>
            <p class="in-div-2">
                Add Yutube music to your desktop for quick
                and easy access.
            </p>
        </div>
         
        
    </body>
</html>
